stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  TOMCAT_HOST: "83.83.42.214"
  TOMCAT_PORT: "http://localhost:8080/"
  TOMCAT_USERNAME: "admin1"
  TOMCAT_PASSWORD: "admin1"

before_script:
  - dnf update -y
  - dnf install -y maven

build:
  stage: build
  script:
    - mvn clean compile

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn package
    - cp /home/andychen/devoteam-traineeship-petclinic/target/petclinic.war /opt/apache-tomcat-9.0.76/webapps

