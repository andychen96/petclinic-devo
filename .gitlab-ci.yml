stages:
  - build
  - test
  - package
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  TOMCAT_HOST: "localhost"
  TOMCAT_PORT: "http://localhost:8080"
  TOMCAT_USERNAME: "admin1"
  TOMCAT_PASSWORD: "admin1"

before_script:
  - dnf install -y maven

build:
  stage: build
  script:
    - mvn clean compile

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn package

Deploy_job:
  stage: deploy
  script: 
    - curl --upload-file target/*.war "http://$admin1:$admin1$localhost$http://localhost:8080/manager/text/deploy?path=/petclinic&update=true"
