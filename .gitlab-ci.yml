stages:
  - build
  - test
  - package
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  TOMCAT_HOST: "localhost"
  TOMCAT_PORT: "http://localhost:8080"
  TOMCAT_USERNAME: "admin1"
  TOMCAT_PASSWORD: "admin1"

before_script:
  - dnf install -y maven

build:
  stage: build
  script:
    - echo "Running the build job"
    - mvn clean compile

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn package

deploy:
  stage: deploy
  script:
    - mvn tomcat7:deploy
