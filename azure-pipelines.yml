trigger:
  branches:
    include:
      - master

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

stages:
  - stage: build
    displayName: 'Build'
    jobs:
      - job: build
        displayName: 'Build Job'
        pool: Petclinic
        steps:
          - script: |
              mvn clean compile

  - stage: test
    displayName: 'Test'
    jobs:
      - job: test
        displayName: 'Test Job'
        pool: Petclinic
        steps:
          - script: mvn test

  - stage: package
    displayName: 'Package'
    jobs:
      - job: package
        displayName: 'Package Job'
        pool: Petclinic
        steps:
          - script: mvn package

  - stage: deploy_tomcat
    displayName: 'Deploy to Tomcat'
    jobs:
      - job: deploy
        displayName: 'Deploy to Tomcat Job'
        pool: Petclinic
        steps:
          - script: mvn tomcat7:deploy

  - stage: load_test
    displayName: 'Load Test'
    jobs:
      - job: load_test
        displayName: 'JMeter Load Test Job'
        pool: Petclinic
        steps:
          - script: |
              # Clone or download the JMeter test plan into the workspace
              # For example, using git clone or wget/curl if the test plan is publicly accessible
              git clone https://github.com/andychen96/petclinic-devo/blob/main/load-test.jmx

              # Run the JMeter load test
              jmeter -n -t $(Pipeline.Workspace)/load_test.jmx -l $(Pipeline.Workspace)/results.jtl
            displayName: 'Run JMeter Tests'

          - task: PublishTestResults@2
            displayName: 'Publish JMeter Test Results'
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '$(Pipeline.Workspace)/results.jtl'
              failTaskOnFailedTests: true
